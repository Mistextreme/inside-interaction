<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside-Interaction</title>

    <link rel="stylesheet" href="css/jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="interaction-option">
        <i id="interaction-option-icon" class="fa-regular fa-comments"></i>
        <!-- <p id="option-text">Talk to NPC</p> -->
        <div id="text-wrapper">
            <p id="option-text">Talk to NPC</p>
        </div>

        
        <div class="square-container">
            <div class="svg-container">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="none"/>
                    <circle class="progress-bar" cx="50" cy="50" r="45" fill="none"/>
                </svg>
            </div>
            <div id="interaction-button-container">
                <p id="option-button">E</p>
            </div>
        </div>

        <div id="interaction-scroll">
            <i class="fa-solid fa-play rotate-up"></i>
            <i class="fa-solid fa-play rotate-down"></i>
        </div>          
    </div>

    <div id="interaction-targets-container">
        <div id="interaction-target-1" class="interaction-target">
            <div id="interaction-target-inside-box"></div>
        </div>

        <div id="interaction-target-2" class="interaction-target">
            <div id="interaction-target-inside-box"></div>
        </div>

        <div id="interaction-target-3" class="interaction-target">
            <div id="interaction-target-inside-box"></div>
        </div>

        <div id="interaction-target-4" class="interaction-target"> 
            <div id="interaction-target-inside-box"></div>
        </div>

        <div id="interaction-target-5" class="interaction-target">
            <div id="interaction-target-inside-box"></div>
        </div>

        <div id="interaction-target-6" class="interaction-target">
            <div id="interaction-target-inside-box"></div>
        </div>

        <div id="interaction-target-7" class="interaction-target">
            <div id="interaction-target-inside-box"></div>
        </div>

        <div id="interaction-target-8" class="interaction-target">
            <div id="interaction-target-inside-box"></div>
        </div>

        <div id="interaction-target-9" class="interaction-target">
            <div id="interaction-target-inside-box"></div>
        </div>
        
        <div id="interaction-target-10" class="interaction-target">
            <div id="interaction-target-inside-box"></div>
        </div>
    </div>  

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery-ui.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
